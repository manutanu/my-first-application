<section class="banner-area organic-breadcrumb" style="height: 300px;
width: 180%;
    right: 300px;">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Login/Register</h1>
                </div>
            </div>
        </div>
    </section>

<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="assets/img/login.jpg" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                        <a class="primary-btn" >Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form [formGroup]="formModelobject" (ngSubmit)="onSubmit(formModelobject.value)" class="row login_form"   id="contactForm" novalidate="novalidate">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" formControlName="username">
                            <!-- <label class="mdl-textfield__label" for="sample1">UserName</label> -->
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" formControlName="password">
                            <!-- <label class="mdl-textfield__label" for="sample1">password</label> -->
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Log In</button>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
