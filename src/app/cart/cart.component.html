<div style="    margin-top: 10px; left: 15px;"> 
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="clearCart()">
                Clear cart
        </button>
</div>

<div >
        <ul class="demo-list-item mdl-list" *ngFor="let prod of items" style="width: 500px;">
                <li class="mdl-list__item" >
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp"  >
                                <div class="mdl-card__title" style="    background: cornflowerblue;">
                                  <h2 class="mdl-card__title-text">{{prod.name}}</h2>
                                </div>
                                <div class="mdl-card__actions mdl-card--border" style="text-align: center;
                                padding-top: 50px;
                                color: black;
                                font-size: xx-large;
                                font-style: italic;">
                                        {{prod.description}}
                                </div>
                              </div>
                </li>
           
        </ul>
</div>
