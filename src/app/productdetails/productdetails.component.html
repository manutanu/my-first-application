<div class="demo-card-square mdl-card mdl-shadow--2dp" *ngIf="product" style="margin-top: 50px;">
    <div class="mdl-card__title mdl-card--expand" style="    text-align: center;
    background: blueviolet;color: black;">
      <h2 class="mdl-card__title-text" >{{product.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text" style="background: lightseagreen;color: black;">
    <h3> {{product.description}} ${{product.price}} </h3>
    </div>
  </div>
