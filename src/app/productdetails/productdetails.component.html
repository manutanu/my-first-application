<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb" style ="height: 300px;
width: 300%;
right: 600px;">
                <div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Product Details Page</h1>
				</div>
			</div>
		</div>
</section>




        <div class="product_image_area">
                        <div class="container">
                                <div class="row s_product_inner" style ="width: 150%;
                                padding-bottom: 30px;">
                                        <div class="col-lg-6">
                                                <div class="s_Product_carousel">
                                                        <div class="single-prd-item">
                                                                <img class="img-fluid" src="assets/img/category/s-p1.jpg" alt="">
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-lg-5 offset-lg-1">
                                                <div class="s_product_text">
                                                        <h3>{{product.product_name}}</h3>
                                                        <h2>${{product.product_price}}</h2>
                                                        <ul class="list">
                                                                <li><a class="active" href="#"><span>Category</span> : Household</a></li>
                                                                <li><a href="#"><span>Availibility</span> : In Stock</a></li>
                                                        </ul>
                                                        <p> <b> {{product.description}} .</b></p>
                                                        
                                                        <div class="card_area d-flex align-items-center">
                                                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="addItemToCart()" >
                                                                                        Add To Cart
                                                                                      </button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
